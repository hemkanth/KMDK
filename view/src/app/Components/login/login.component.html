<div class="Login-Section">
    <form [formGroup]="loginForm">
        <div class="frm-field">
            <div class="frm-lbl">பயனர் பெயர் </div>
            <div class="frm-input"><input formControlName="username" /></div>
          </div>
          <div class="frm-field">
              <div class="frm-lbl">கடவுச்சொல் </div>
              <div class="frm-input"><input formControlName="password" /></div>
            </div>
          
    </form>
</div>
